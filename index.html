<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da Cidade">
        <button class="botao-busca">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="caixa-media">
            <h2>Tempo em Curitiba</h2>

            <p>21°C</p>

            <div class="caixa-menor">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="icone info do tempo">
                <p>Nublado</p>
            </div>

            <p>Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
